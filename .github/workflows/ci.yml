name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: miyan-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional placeholder)
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Upload production bundle
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: .output
